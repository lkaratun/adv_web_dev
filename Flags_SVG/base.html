<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="base.css">
	<title></title>
</head>
<body>

<svg 
  version="1.1" 
  baseProfile="full"
  xmlns="http://www.w3.org/2000/svg">

  	<rect width="600px" height="300px" style="fill:#00ABC9;stroke-width:1;stroke:rgb(0,0,0)" />
	<rect x="0" y="100px" width="600" height="100" style="fill:#FAE042"/>
	<polygon points="0,0 250,150 0,300" style="fill:black;stroke:purple;stroke-width:0" />
</svg>

<svg 
  version="1.1" 
  baseProfile="full"
  xmlns="http://www.w3.org/2000/svg"
  id="jamaica">
  <g stroke="#FED100" stroke-width="40px">
  	<polygon points="-100,-50 700,-50 300,150" fill="#009B3A"/>
  	<polygon points="-100,350 700,350 300,150" fill="#009B3A"/>
  </g>
</svg>

<svg 
  version="1.1" 
  baseProfile="full"
  xmlns="http://www.w3.org/2000/svg"
  id="macedonia">
  <g fill="#FFE600" stroke-width="0px" stroke="#FFE600">
  	<polygon points="0,0 100,0 300,150"/>
  	<polygon points="0,120 0,180 300,150"/>
  	<polygon points="0,300 100,300 300,150"/>
  	<polygon points="260,0 340,0 300,150"/>
  	<polygon points="600,0 500,0 300,150"/>
  	<polygon points="600,120 600,180 300,150"/>
  	<polygon points="600,300 500,300 300,150"/>
  	<polygon points="260,300 340,300 300,150"/>
  </g>
  
  <circle cx="300" cy="150" r="50" fill="#FFE600" stroke-width="10px" stroke="#D20000"/>
  
</svg>


<p class="#output"></p>
</body>
</html>
