<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<!-- popper -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


	<title>Scatterplot Exercise</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="flex-container">
		<svg
			version="1.1"
			baseProfile="full"
			xmlns="http://www.w3.org/2000/svg" >
		</svg>

	<!-- The second value will be selected initially -->

		<g><p>
			<label for="x_selector">Data along the X axis</label>
			<select name="X axis data" id="x_selector">
				<option value="subscribersPer100" selected>Cell phone subscribers per 100 ppl</option>
				<option value="adultLiteracyRate">Adult literacy %</option>
				<option value="urbanPopulationRate" >Urban population %</option>
				<option value="extremePovertyRate">Extreme poverty %</option>
				<option value="medianAge">Median age</option>
			</select>
		</p>

		<p>
			<label for="y_selector">Data along the Y axis</label>
			<select name="Y axis data" id="y_selector">
				<option value="subscribersPer100">Cell phone subscribers per 100 ppl</option>
				<option value="adultLiteracyRate">Adult literacy %</option>
				<option value="urbanPopulationRate" selected>Urban population %</option>
				<option value="extremePovertyRate" >Extreme poverty %</option>
				<option value="medianAge">Median age</option>
			</select>
		</p>

		<p>
			<label for="r_selector">Circle radius</label>
			<select name="Circle radius" id="r_selector">
				<option value="subscribersPer100" >Cell phone subscribers per 100 ppl</option>
				<option value="adultLiteracyRate" selected>Adult literacy %</option>
				<option value="urbanPopulationRate">Urban population %</option>
				<option value="extremePovertyRate">Extreme poverty %</option>
				<option value="medianAge">Median age</option>
			</select>
		</p>

		<p>
			<label for="color_selector">Circle color</label>
			<select name="Circle radius" id="color_selector">
				<option value="subscribersPer100">Cell phone subscribers per 100 ppl</option>
				<option value="adultLiteracyRate">Adult literacy %</option>
				<option value="urbanPopulationRate">Urban population %</option>
				<option value="extremePovertyRate">Extreme poverty %</option>
				<option value="medianAge" selected>Median age</option>
			</select>
		</p>

		<p><button id="Submit" class="btn btn-primary">Plot</button></p>


	</g>

	</div>

<!-- <script src="https://d3js.org/d3.v4.js"></script> -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="regionData.js"></script>
<script src="app.js"></script>



</body>
</html>
